<extend name="Index/base" />
<block name="content">
<div class="back"><a href="{:U('Notices/index')}" class="btn btn-primary">返回</a></div>
<div class="clear"></div>
<form action="{:U('post')}" id="notice" method="post">
    <div>
        <label for="title">标题</label><br/>
        <input id="title" name="title" type="text" class="form-control" style="width: 370px">
    </div>
    <div>
        <label for="content">内容</label><br/>
        <textarea id="content" name="content" form="notice" rows="10" cols="50"></textarea>
    </div>
    <div>
        <button id="publish" type="button" class="btn btn-success">发布</button>
    </div>  
</form>
</block>
<block name="style">
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        form{
            padding-left: 20px;
        }
        form div{
            margin: 30px;
        }
        .back{
            margin-top: 10px;
            margin-right: 50px;
            float: right;
        }
        .clear{
            clear: right;
        }
    </style>
</block>
<block name="script">
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#publish").click(function(){
                var title = $("#title").val();
                var content = $("#content").val();
                if(title == "" || content == ""){
                    alert("标题和内容不能为空");
                }else{
                    $("#notice").submit();
                }
            });
        });
    </script>
</block>
