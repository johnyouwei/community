<!DOCTYPE html>
<html>
<head>
    <title>signup</title>
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <form action="{:U('signuphandle')}" method="POST" class="form">
            <table class="table">
                <caption><h4>管理员注册</h4></caption>
                <tr><th>小区名字</th><td><input name="community_name" type="text"/></td></tr>
                <tr><th>小区地址</th><td><input name="community_address" type="text"/></td></tr>
                <tr><th>用户名</th><td><input name="name" type="text"/></td></tr>
                <tr><th>密码</th><td><input name="password" type="password"/></td></tr>
                <tr><th>确认密码</th><td><input name="re_password"type="password"/></td></tr>
                <tr><th>邮箱</th><td><input name="email" type="text"/></td></tr>
                <tr><th>手机</th><td><input name="phone" type="text"/></td></tr>
                <tr><td colspan="2" id="login"><button type="submit" class="btn btn-primary b">注册</button></td></tr>
                <tr><td colspan="2" id="signup"><span>已有账号?</span>
        <a href="{:U('login')}"><span>登陆</span></a></td></tr>
            </table>
        </form>
    </div> 
</body>
<style type="text/css">
    html,body{
        margin: 0;
        height: 100%;   
        width: 100%
    }
    body{
        background-color: #272727;
        padding-top: 80px;
        opacity: 0.9;
    }
    #login{
        text-align: center;
    }
    #signup{
        padding: 8px 20px;
    }
    button{
        width: 90%;
    }

    .main{
        margin: 0 auto;
        width: 420px;
        height: 450px;
        background-color: #F0F0F0;
    }

    .title{
        margin: 0;
        padding:10px;
        height: 50px;
        background-color: #2894FF;
        color: #FFFFFF;
        opacity: 0.8;
        font-size: large;
    }
    
    table tr th{
        text-align: center;
    }

    form caption{
        padding: 8px;
        color: #FFFFFF;
        background-color: #000000;
        opacity: 0.9;  
    }

    form label{
        width: 60px;
    }

    form span{
        margin: 5px;
    }

    div{
        margin:20px;
    }
</style>
</html>
